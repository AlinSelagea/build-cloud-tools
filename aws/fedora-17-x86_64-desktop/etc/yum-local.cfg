[main]
cachedir=/var/cache/yum
debuglevel=2
reposdir=/dev/null
logfile=/var/log/yum.log
exclude=*-debuginfo
retries=20
obsoletes=1
gpgcheck=0
assumeyes=1
syslog_ident=yum
syslog_device=

[fedora]
name=Fedora 17 - $basearch
baseurl=http://download.fedoraproject.org/pub/fedora/linux/releases/17/Everything/$basearch/os/
mirrorlist=http://mirrors.fedoraproject.org/mirrorlist?repo=fedora-17&arch=$basearch
