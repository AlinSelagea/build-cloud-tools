[main]
cachedir=/var/cache/yum
debuglevel=2
reposdir=/dev/null
logfile=/var/log/yum.log
exclude=*-debuginfo
retries=20
obsoletes=1
gpgcheck=0
assumeyes=1
syslog_ident=yum
syslog_device=


[base]
name=base
baseurl=http://puppet/repos/yum/mirrors/centos/6/latest/os/$basearch
enabled=1

[updates]
name=updates
baseurl=http://puppet/repos/yum/mirrors/centos/6/latest/updates/$basearch
enabled=1

