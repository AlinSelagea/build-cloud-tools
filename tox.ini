[tox]
envlist = py27
skipsdist = True

[testenv]
setenv =
    PYTHONDONTWRITEBYTECODE=1
deps =
    -r{toxinidir}/requirements.txt
    coverage==3.7.1
    flake8
    mock
    nose
    pytest
    pytest-cov

commands=
    flake8
    py.test --cov=. --cov-report term-missing --doctest-modules

[testenv:py27-coveralls]
deps=
    python-coveralls==2.4.3
commands=
    coveralls

[flake8]
max-line-length = 160
exclude = .ropeproject,.tox
show-source = True

[pytest]
norecursedirs = .tox .git .hg
