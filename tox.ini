[tox]
envlist = py27
skipsdist = True

[testenv]
deps =
    -r{toxinidir}/requirements-tests.txt
commands=
    flake8
    nosetests --with-coverage --cover-erase -v --cover-min-percentage=50

[testenv:py27-coveralls]
deps=
    python-coveralls==2.4.3
commands=
    coveralls

[flake8]
max-line-length = 160
exclude = .ropeproject,.tox
show-source = True
